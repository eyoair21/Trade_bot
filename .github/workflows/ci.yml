name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint & Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy pyarrow python-dotenv
          pip install pytest pytest-cov ruff black mypy
      
      - name: Lint with ruff
        run: ruff check .
      
      - name: Format check with black
        run: black --check .
      
      - name: Type check with mypy
        run: mypy traderbot
        continue-on-error: true
      
      - name: Run tests with coverage
        run: |
          pytest --cov=traderbot --cov-report=term-missing --cov-report=html --cov-fail-under=70 --maxfail=1 -q
      
      - name: Upload coverage artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            htmlcov/
            .coverage
          retention-days: 7
