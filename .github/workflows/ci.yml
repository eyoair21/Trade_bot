name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint & Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy pyarrow python-dotenv
          pip install pytest pytest-cov ruff black mypy
      
      - name: Lint with ruff
        run: ruff check .
      
      - name: Format check with black
        run: black --check .
      
      - name: Type check with mypy
        run: mypy traderbot
        continue-on-error: true
      
      - name: Run tests with coverage
        run: |
          pytest --cov=traderbot --cov-report=term-missing --cov-report=html --cov-fail-under=70 --maxfail=1 -q

      - name: CLI smoke test
        run: |
          python -m traderbot.cli.regress --help
          python -m traderbot.cli.regress compare --help

      - name: Upload coverage artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            htmlcov/
            .coverage
          retention-days: 7

  regression-check:
    name: Regression Guard (PR Only)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy pyarrow python-dotenv pyyaml

      - name: Generate sample data
        run: |
          python scripts/make_sample_data.py

      - name: Run CI smoke sweep
        run: |
          python -m traderbot.cli.sweep sweeps/ci_smoke.yaml --workers 2 --time

      - name: Generate leaderboard
        run: |
          python -m traderbot.cli.leaderboard runs/sweeps/ci_smoke

      - name: Run regression comparison
        id: regress
        run: |
          python -m traderbot.cli.regress compare \
            --no-emoji \
            --current runs/sweeps/ci_smoke \
            --baseline benchmarks/baseline.json \
            --budget sweeps/perf_budget.yaml \
            --out runs/sweeps/ci_smoke/regression_report.md

      - name: Upload regression report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-report-${{ github.sha }}
          path: |
            runs/sweeps/ci_smoke/regression_report.md
            runs/sweeps/ci_smoke/baseline_diff.json
          retention-days: 7

      - name: Comment on PR with regression status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let body = '## Regression Check Results\n\n';

            if (fs.existsSync('runs/sweeps/ci_smoke/regression_report.md')) {
              const report = fs.readFileSync('runs/sweeps/ci_smoke/regression_report.md', 'utf8');
              // Extract summary (first 50 lines)
              const lines = report.split('\n').slice(0, 50).join('\n');
              body += lines + '\n\n';
            }

            if ('${{ steps.regress.outcome }}' === 'success') {
              body += '✅ **Regression check passed**';
            } else {
              body += '❌ **Regression check failed** - see artifacts for full report';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
