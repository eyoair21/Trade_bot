name: Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare public folder
        run: |
          set -e
          mkdir -p public/reports
          if [ ! -f public/index.html ]; then
            cat > public/index.html <<'HTML'
<!doctype html><meta charset="utf-8"><title>TraderBot Reports</title>
<h1>TraderBot Reports</h1>
<p><a href="./reports/">Open reports</a></p>
HTML
          fi
          if [ -d reports ]; then
            rsync -a reports/ public/reports/ || true
          fi
          echo "Public tree:"; find public -type f | sed "s/^/ - /"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
