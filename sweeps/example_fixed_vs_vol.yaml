# Sweep comparing fixed-fraction vs volatility-targeting sizers
# Usage: python -m traderbot.cli.sweep sweeps/example_fixed_vs_vol.yaml --workers 4

name: fixed_vs_vol_sizer_comparison
output_root: runs/sweep_fixed_vs_vol
metric: sharpe
mode: max

# Arguments that stay constant across all runs
fixed_args:
  start_date: "2023-01-10"
  end_date: "2023-03-31"
  universe:
    - AAPL
    - MSFT
    - NVDA
  n_splits: 3
  is_ratio: 0.6
  universe_mode: static
  seed: 42

# Grid of parameters to sweep
grid:
  sizer:
    - fixed
    - vol
  fixed_frac:
    - 0.05
    - 0.10
    - 0.15
  vol_target:
    - 0.10
    - 0.15
    - 0.20
